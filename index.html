<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Object Detection</title>
  </head>
  <h3>
    <a href="/camera.html">Using camera</a>
  </h3>
  <br>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@cloud-annotations/models@0.1.1"></script> -->
    <script src="/models@0.1.1"></script> 
    
    <!-- 10,11,19 -->
    <img width="800" height="600" style="position: fixed;" id="img" src="pic/2.jpg" alt="cat">
    
    <img id="loading" width="800" height="600" style="position: fixed;" src="loading.gif" alt="loading">
    
    <canvas
      id="canvas"
      width="800"
      height="600"
      style="position: fixed;"
    ></canvas>
    <script>
        const img = document.getElementById("img");
        const canvas = document.getElementById("canvas");

        // Model from: https://github.com/tensorflow/tfjs-models/tree/master/coco-ssd
        models.load("/model_web4").then((model) => {
          
          document.getElementById("loading").style.visibility = "hidden";
          detectFrame(model)
          });
        

        const detectFrame = async (model) => {
            const predictions = await model.detect(img);
            console.log(predictions);
            renderPredictions(predictions);
        };

      const renderPredictions = (predictions) => {
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        // Font options.
        const font = "16px sans-serif";
        ctx.font = font;
        ctx.textBaseline = "top";
        //multi predections segment
        predictions.forEach((prediction) => {
          const x = prediction.bbox[0];
          const y = prediction.bbox[1];
          const width = prediction.bbox[2];
          const height = prediction.bbox[3];
          const label = `${prediction.class}: ${prediction.score.toFixed(2)}`;
          // Draw the bounding box.
          ctx.strokeStyle = "#FFFF3F";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, width, height);
          // Draw the label background.
          ctx.fillStyle = "#FFFF3F";
          const textWidth = ctx.measureText(label).width;
          const textHeight = parseInt(font, 10); // base 10
          ctx.fillRect(x, y, textWidth + 4, textHeight + 4);
        });

        predictions.forEach((prediction) => {
          const x = prediction.bbox[0];
          const y = prediction.bbox[1];
          const label = `${prediction.class}: ${prediction.score.toFixed(2)}`;
          // Draw the text last to ensure it's on top.
          ctx.fillStyle = "#000000";
          ctx.fillText(label, x, y);
        });
      };
    </script>
  </body>
</html>
